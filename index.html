<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opay</title>
    <link rel="stylesheet" href="style.css">

    
    
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="opay.png" alt="opay logo">
            </div>

            <div>
                <h3>LOG IN</h3>
            </div>

            <div class="form">
                <label for="email">
                    Email address
                </label>
                <input class="email" type="email" placeholder="Enter your email address" required>

                <label for="password">
                    Password
                </label>
             
                <input class="password" type="password" placeholder="Enter your password" required>
                
            </div>

            <div class="lorem">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias animi similique cum doloribus dolore temporibus amet saepe ad </p>
            </div>
            
            <button class="btn" id="btn">
                Login
            </button>

            <div class="result" id="result"> 

            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
